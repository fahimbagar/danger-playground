name: danger
on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, ready_for_review]

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/danger-js@12.3.3

    env:
      DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
